<!DOCTYPE html>
<html>
<body>
<!-- with two text inputs, one for user name and another for user email.
when the submit button is clicked, send the data to a page process.html using POST -->
<form action='process.html' method='post'>
    <div>
        <label for='input1'>Name</label>
        <input type='text' id='input1' name='name' >
    </div>
    <div>
        <label for='input2'>Email</label>
        <input type='email' id='input2' name='email' >
    </div>
    <button type='submit'><strong>Summit</strong></button>
</form>
</body>
</html>

<!DOCTYPE html>
<html>
<body>
<!-- Emphasis -->
<p>I like to <em>highlight</em> this.</p>

<!-- Show importance -->
<p>This drink is <strong>strong</strong>.</p>

<!-- Show foreign words, technical terms etc -->
<p>The technical name is <i>android</i>.</p>

<!-- Signifies key words, product names etc. -->
<p><b>Insert</b> this line of code here</p>

<!-- Signified proper name, misspelling etc -->
<p>Someday I'll learn how to <u>spel</u> better.</p>

</body>
</html>

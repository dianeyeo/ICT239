<!DOCTYPE html>
<html>
<style>
    #p1{background-color: red;}
    #p2{background-color: #ff0000;}
    #p3{background-color: rgb(255,0,0)}
    #p4{background-color: rgba(255,0,0,0.25)}
</style>
<body>
<p id='p1'>red: red background</p>
<p id='p2'>#ff0000: red background</p>
<p id='p3'>rgb(255,0,0): red background</p>
<p id='p4'>rgba(255,0,0,0.25): red background with 25% transparency</p>
</body>
</html>

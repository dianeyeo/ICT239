<!DOCTYPE html>
<html lang='en'>
<body>
<!-- 1) space; 2) name & =; 3) value -->
<!-- href: the link -->
<!-- title: tooltip when the mouse hover over the text -->
<!-- target: https://www.w3schools.com/tags/att_a_target.asp -->
<!-- i.e., 1) _blank: new window or tab; 2) _self (default): the same frame -->
<a href='https://www.apple.com' title='APPLE' target='_blank'>
    <!-- content -->
    LINK TO APPLE.COM
</a>
</body>
</html>

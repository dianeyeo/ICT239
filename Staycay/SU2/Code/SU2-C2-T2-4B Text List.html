<!DOCTYPE html>
<html>
<body>
<!-- this is an unordered list -->
<ul>
    <li>item A</li>
    <li>item B</li>
    <li>item C</li>
    <li>item D</li>
</ul>
<!-- this is a ordered list -->
<ol>
    <li>First Step</li>
    <li>Second Step</li>
    <li>Third Step</li>
    <li>Fourth Step</li>
</ol>
<!-- one list can be nested within another one -->
<ol>
    <li>First Step</li>
    <li>Second Step</li>
    <ul>
        <li>A point in Step 2</li>
        <li>Another point in Step 2</li>
    </ul>
</ol>
</body>
</html>

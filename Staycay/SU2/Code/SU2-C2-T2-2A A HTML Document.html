<!-- specify that the document is a valid HTML document type -->
<!DOCTYPE html>
<!-- <html>: root element and wraps all the content on the entire page -->
<html>
<!-- for all the things in the HTML page, but are not to be displayed -->
<head>
    <!-- character set -->
    <meta charset='utf-8'>
    <!-- will appear in the browser tab; describe the page when you bookmark/favourite -->
    <title>This is the page title</title>
</head>
<!-- all the content that you want to show to web users -->
<body>
<p>This is one paragraph in the page</p>
</body>
</html>

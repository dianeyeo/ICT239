<!DOCTYPE html>
<html>
<style>
    #div2{
        /* width/height: the area in which the content of the box is displayed */
        width: 80%;
        /* padding: the inner margin between the border and the content box */
        /* or use: padding-top, padding-right, padding-bottom, padding-left */
        padding: 20px;
        /* border: the thickness, style and color of the border */
        border: 10px solid rgba(255,0,0,0.5);
        /* margin: the margin that surrounds the CSS box */
        margin-left: 50px;
    }
</style>
<body>
<div id='div1'>
    this is the original div
</div>
<div id='div2'>
    this is our styled div
</div>
</body>
</html>

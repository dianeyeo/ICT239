<!DOCTYPE html>
<html>
<body>
<form>
    <!-- <label>: help the user know what type of data he should key in -->
    <!-- the 'for' in <label> must pair with the 'id' in <input> -->
    <label for='comment-id'>Comment:</label>
    <!-- text input field - the most basic form widget -->
    <!-- value: input string by default -->
    <!-- name: key when you send data to the backend server -->
    <input type='text' id='comment-id' name='comment' value='I am a text field'>
</form>
</body>
</html>

<!DOCTYPE html>
<html>
<style>
    #p1{margin: 20px}
    #p2{margin: 0}
    #p3{font-size: 1.5em}
    #image1{width: 5%}
    #image2{width: 10%}
</style>
<body>
<p id='p1'>this is a paragraph with margin</p>
<p id='p2'>this is a paragraph without margin</p>
<p id='p3'>this is a paragraph without margin</p>
<img id='image1' src='image-linux.png'>
<img id='image2' src='image-linux.png'>
</body>
</html>

<!DOCTYPE html>
<html lang='en'>
<head>
    <script src='https://d3js.org/d3.v5.min.js'></script>
</head>
<body></body>
<script type='text/javascript'>
    const data = [4, 8, 15, 16, 23, 42];

    //select the <body> tag of the HTML document, append a SVG element
    const svg = d3.select('body')
        .append('svg')
        .attr('width', 500)
        .attr('height', 200);

    //<rect> elements as the individual bar
    svg.selectAll('rect')
        /* bind the data, data join*/
        .data(data)
        /* instantiated <rect> */
        .enter().append('rect')
        /* d: data value； i: index */
        /* bar i: starts from x=20 and y=25i */
        .attr('transform', function(d, i){return 'translate('+20+', '+i*25+')'})
        /* bar properties: color, height, and width */
        .attr('fill', 'blue')
        .attr('height', 20)
        /* bar width = bar data times 10 */
        .attr('width', function(d){return d*10+'px';});

    /* text label for each bar */
    svg.selectAll('text')
        /* bind the data */
        .data(data)
        /* instantiated <text> */
        .enter().append('text')
        /* d: data value； i: index */
        /* text i: starts from x=0 and y=25i+15 */
        .attr('transform', function(d, i){return 'translate(0, '+Number(i*25+15)+')'})
        /* text color */
        .attr('fill', 'red')
        /* return the value of each data point, use the text value in the <text> elements */
        .text(function(d){return d});
</script>
</html>

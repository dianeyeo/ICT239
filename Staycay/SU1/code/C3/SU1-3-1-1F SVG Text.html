<!DOCTYPE html>
<html>
<body>
<svg>
	<!-- text-anchor options: {start, middle, end} -->
	<!-- start: aligned such that the start of the text string is at the initial current text position. -->
	<text x='150' y='30' text-anchor='start'>START</text>
	<text x='150' y='50' text-anchor='middle'>MID</text>
	<text x='150' y='70' text-anchor='end'>END</text>
	<text x='150' y='30' text-anchor='start' fill='red' transform='rotate(-30 150, 30)'>START</text>
	<text x='150' y='70' text-anchor='end' fill='red' transform='rotate(-30 150, 70)'>END</text>
</svg>
</body>
</html>

<!DOCTYPE html>
<html lang='en'>
<body>
    <svg width='300' height='150'>
        <!--
        the order of the elements is important;
        later, higher precedence
        -->
        <g transform='translate(150, 75)'>
            <circle r='50' cx='0' cy='0' fill='red'/>
            <circle r='50' cx='25' cy='25' fill='blue'/>
            <circle r='50' cx='-25' cy='25' fill='green'/>
        </g>
    </svg>
</body>
</html>

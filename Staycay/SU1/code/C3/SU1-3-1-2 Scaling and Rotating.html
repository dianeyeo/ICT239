<!DOCTYPE html>
<html lang='en'>
<body>
    <svg width='300' heght='150'>
        <!--
        translation moves all the points of an element in the same direction and by the same amount.
        -->
        <rect width='20' height='50' fill='lightblue'/>
        <rect width='20' height='50' transform='translate(50,10)' fill='blue'/>
        <rect width='20' height='50' transform='translate(100,10) rotate(10)' fill='green'/>
        <rect width='20' height='50' transform='translate(150,10) scale(0.5)' fill='gray'/>
        <rect width='20' height='50' transform='translate(200,10) rotate(10) scale(0.5)'
              fill='black'/>
        <!--
        the order is important;
        if rotate is ahead of translate:
            moves towards the direction of the new rectangular edges (after rotate).
        -->
        <rect width='20' height='50' transform='rotate(-10) translate(0,50)' fill='red'/>
    </svg>
</body>
</html>

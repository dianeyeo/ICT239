<!DOCTYPE html>
<html lang='en'>
<style id='style-1'>
    .alert{color: red !important;}
</style>
<!-- cannot override the red color, enforced by important -->
<style id='style-2'>
    #special-alert{color: black; font-size: 2em;}
</style>
<body>
<p class='alert' id='special-alert'>Text Here</p>
</body>
</html>

<!DOCTYPE html>
<html lang='en'>
<head>
    <meta charset='UTF-8'>
    {% if title %}
        <title>{{title}}</title>
    {% else %}
        <title>No Title Input</title>
    {% endif %}
</head>
<body>
<h1>Student Data</h1>
{% for item in data %}
    <p>Student name: {{item.username}}; email: {{item.email}}</p>
{% endfor %}
</body>
</html>

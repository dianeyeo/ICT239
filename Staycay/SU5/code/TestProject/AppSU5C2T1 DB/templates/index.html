<!DOCTYPE html>
<html lang='en'>
<head>
    <meta charset='UTF-8'>
    {% if title %}
        <title>{{title}}</title>
    {% else %}
        <title>No Title Input</title>
    {% endif %}
</head>
<body>
<h1>User Email Data</h1>
{% for item in data %}
<div>
Name: {{item.username}}<br>
email: {{item.email}}<br>
id: {{item._id}}<br><br>
</div>
{% endfor %}
<br>
<p>/students/add with form.html</p>
<p>/students/delete_name/&lt;name&gt</p>
<p>/students/delete_id/&lt;id&gt</p>
</body>
</html>

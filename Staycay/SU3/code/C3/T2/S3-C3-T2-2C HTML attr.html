<!DOCTYPE html>
<html lang='en'>
<head>
    <meta charset='UTF-8'>
    <title>Title</title>
    <!-- download the jQuery file to the same folder -->
    <script src='jquery-3.3.1.min.js'></script>
</head>
<body>
<a href='www.google.com'>Link</a>
</body>
<script >
    /* attr(): to obtain and set attribute values for any element */
    alert($('a').attr('href')); //getting the href attribute value
    $('a').attr('href', 'https://en.wikipedia.org/wiki/Main_Page'); //set value for href
</script>
</html>

<!DOCTYPE html>
<html lang='en'>
<head>
    <meta charset='UTF-8'>
    <title>Title</title>
    <!-- download the jQuery file to the same folder -->
    <script src='jquery-3.3.1.min.js'></script>
</head>
<style>
    div{color: red}
</style>
<body>
<div>
    <p>paragraph 1</p>
    <p>paragraph 2</p>
    <p>paragraph 3</p>
</div>
</body>
<script >
    /* the <div> element has a new attribute value 'my_class' */
    $('div').addClass('div_class');
    let color = $('.div_class').css('color');
    alert(color);
    /* set background color */
    $('.div_class').css('background-color', 'lightgray');
</script>
</html>

<!DOCTYPE html>
<html lang='en'>
<head>
    <meta charset='UTF-8'>
    <title>Title</title>
    <!-- download the jQuery file to the same folder -->
    <script src='jquery-3.3.1.min.js'></script>
</head>
<body>
<p>Some <b>text</b> here</p>
</body>
<script >
    /* text containers, either text() or html() */
    alert($('p').text()) // will return 'Some text here'
    alert($('p').html()) // will return 'Some <b>text</b> here'
    $('p').text('New stuff')
</script>
</html>

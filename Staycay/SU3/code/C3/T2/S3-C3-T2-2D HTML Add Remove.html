<!DOCTYPE html>
<html lang='en'>
<head>
    <meta charset='UTF-8'>
    <title>Title</title>
    <!-- download the jQuery file to the same folder -->
    <script src='jquery-3.3.1.min.js'></script>
</head>
<style>
    div{color: red}
</style>
<body>
<div class='test_class'>
    <p>paragraph 1</p>
    <p>paragraph 2</p>
    <p>paragraph 3</p>
</div>
</body>
<script >
    /* prepend: new paragraph will appear before paragraph 1</p> */
    $('div.test_class').prepend('<p>prepend: above paragraph 1</p>')
    /* append: new paragraph will appear after paragraph 3</p> */
    $('div.test_class').append('<p>append: below paragraph 3</p>')

    /* appears outside and before/after the <div> element */
    $('div.test_class').before('<p>new before</p>')
    $('div.test_class').after("<p>new after</p>")
</script>
</html>

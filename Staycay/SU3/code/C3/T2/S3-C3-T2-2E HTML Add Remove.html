<!DOCTYPE html>
<html lang='en'>
<head>
    <meta charset='UTF-8'>
    <title>Title</title>
    <!-- download the jQuery file to the same folder -->
    <script src='jquery-3.3.1.min.js'></script>
</head>
<style>
    div{color: red}
</style>
<body>
<div class='test_class'>
    <p>paragraph 1</p>
    <p>paragraph 2</p>
    <p>paragraph 3</p>
</div>
</body>
<script >
    /* appears outside and before/after the <div> element */
    $('div.test_class').before('<p>new before</p>')
    $('div.test_class').after('<p>new after</p>')

    /* remove content from an element */
    /* remove this element and all the child elements */
    $('div.test_class').remove()
</script>
</html>

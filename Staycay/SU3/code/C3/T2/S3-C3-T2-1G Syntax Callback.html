<!DOCTYPE html>
<html lang='en'>
<head>
    <meta charset='UTF-8'>
    <title>Title</title>
    <!-- download the jQuery file to the same folder -->
    <script src='jquery-3.3.1.min.js'></script>
</head>
<body>
<p id='p1'>Paragraph 1 hide then fadeIn()</p>
<p id='p2'>Paragraph 2 fadeOut()</p>
<p id='p3'>Paragraph 3 fadeTo()</p>
<p id='p4'>Paragraph 4 slideUp()</p>
</body>
<script >
    $('p').on('click', function(){
        // hide the element that is being clicked
        $(this).hide('click', function(){
            /* callback func: executed only after the <p> element is completely hidden */
            alert('The paragraph is now hidden');
        });
    });
</script>
</html>

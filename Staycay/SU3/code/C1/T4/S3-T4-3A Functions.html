<!DOCTYPE html>
<html lang='en'>
<head>
    <meta charset='UTF-8'>
    <title>Title</title>
</head>
<body>
<script>
    /* package functionality that you wish to reuse */
    function multiply(num1, num2) {
        let result = num1 * num2;
        return result;
    }
    /* assign the returned value of a function to another variable */
    let num = multiply(2, 3);
    alert(num)
</script>
</body>
</html>

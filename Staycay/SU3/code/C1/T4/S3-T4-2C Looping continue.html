<!DOCTYPE html>
<html lang='en'>
<head>
    <meta charset='UTF-8'>
    <title>Title</title>
</head>
<body>
<script>
    for(let i=0; i<5; i++){
        /* continue: skips to the next iteration of the loop */
        if(i === 2)
            continue;
        console.log('At loop step '+i);
    }
</script>
</body>

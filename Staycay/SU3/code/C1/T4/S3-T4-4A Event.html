<!DOCTYPE html>
<html lang='en'>
<head>
    <meta charset='UTF-8'>
    <title>Title</title>
</head>
<body>
<script>
    /* event: mouse click, cursor moving, scrolling web pages etc */
    /* JavaScript has huge code structures which listen for events */
    /* https://developer.mozilla.org/en-US/docs/Web/Events */
    document.querySelector('html').onclick = function(){
        /* select the <html> element */
        /* event is onclick, and an alert box is called out */
        alert('Ouch! Stop poking me!');
    }
</script>
</body>
</html>

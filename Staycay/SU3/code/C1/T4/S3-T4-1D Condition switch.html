<!DOCTYPE html>
<html lang='en'>
<head>
    <meta charset='UTF-8'>
    <title>Title</title>
</head>
<body>
<script>
    let weather = 'rain';
    /* if else: a small number of choices */
    /* switch: a large number of choices */
    switch(weather){
        case 'sunny':
            alert ('We go to the beach!');
            break;
        case 'rain':
            alert ('Must stay home!');
            break;
        default:
            alert ('I cannot tell what is the weather')
    }
</script>
</body>
</html>

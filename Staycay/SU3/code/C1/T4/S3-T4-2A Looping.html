<!DOCTYPE html>
<html lang='en'>
<head>
    <meta charset='UTF-8'>
    <title>Title</title>
</head>
<body>
<script>
    /* iteration: perform a similar task for a number of items repetitively */
    /*
    initializer: define the starting value of the counter;
    exit condition: when the loop should stop looping;
    iterator: evaluated each time the loop has gone through a full iteration
    */
    for(let i=0; i<10; i++)
        console.log(i);
</script>
</body>
</html>

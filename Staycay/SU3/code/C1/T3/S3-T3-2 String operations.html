<!DOCTYPE html>
<html lang='en'>
<head>
    <meta charset='UTF-8'>
    <title>Title</title>
</head>
<body>
<script>
    let myText;

    /* does not work: var myText = 'Hello world!"; */
    myText = "Hello World A!";
    alert(myText);

    myText = 'Hello World B!';
    alert(myText);

    /* cannot include the same quote mark inside the text string */
    myText = 'He said "Hello" and left';
    alert(myText);

    myText = "I'm feeling great.";
    alert(myText);

    /* can use a backslash (\) */
    myText = "He said \"I\'m feeling great.\" and left";
    alert(myText)
</script>
</body>
</html>

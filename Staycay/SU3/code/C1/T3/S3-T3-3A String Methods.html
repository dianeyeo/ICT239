<!DOCTYPE html>
<html lang='en'>
<head>
    <meta charset='UTF-8'>
    <title>Title</title>
</head>
<body>
<script>
    let txt = 'Some text with spaces.';
    alert(txt.length); // returns 22
    /* JavaScript counts from 0 and not 1. txt[0] means the first position */
    alert(txt[0]); // returns 'S', which is the first character)
    /* slice */
    alert(txt.slice(5,9)); // returns 'text'
    alert(txt.slice(5)); //returns part of the string from position 5
    /* indexOf(): if a smaller string is present inside our string variable */
    alert(txt.indexOf('text')); //returns 5, ie the substring is at pos 6
    alert(txt.indexOf('ttt')); // returns -1, which means not found
</script>
</body>
</html>

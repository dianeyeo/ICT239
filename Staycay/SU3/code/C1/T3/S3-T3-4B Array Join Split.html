<!DOCTYPE html>
<html lang='en'>
<head>
    <meta charset='UTF-8'>
    <title>Title</title>
</head>
<body>
<script>
    /* join(): combine items in an array to a string */
    let names = ['Tom', 'Peter', 'Mary'];
    let name_string = names.join(',');
    alert(name_string); // return 'Tom,Peter,Mary'

    /* reverse of this operation */
    let myData = 'Manchester, London, Birmingham, Leeds, Carlisle';
    alert(myData[0]);
    /* split() method, indicating comma as the parameter */
    let myArray = myData.split(',');
    alert(myArray[0]);
</script>
</body>
</html>

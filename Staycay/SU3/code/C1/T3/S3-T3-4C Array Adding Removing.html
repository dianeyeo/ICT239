<!DOCTYPE html>
<html lang='en'>
<head>
    <meta charset='UTF-8'>
    <title>Title</title>
</head>
<body>
<script>
    let names = ['Tom', 'Peter', 'Mary'];
    /* push()ï¼š add one or more items as the last items of the array */
    names.push('NEWJohn', 'NEWJane');
    alert(names);

    /* pop(): remove the last item in an array */
    names.pop();
    alert(names);

    /* pop(): returns the last items that was just removed */
    let removedItem = names.pop();
    removedItem; //returns the last item removed from the array
    alert(removedItem);
</script>
</body>
</html>
